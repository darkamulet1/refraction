aya_config:
  # Linked to docs/pyjhora_knowledge/reference/PYJHORA_CONFIGURATION_OPTIONS.md
  ayanamsa_mode:
    description: |
      Sidereal mode used for core chart computations. Defaults to LAHIRI.
    default: LAHIRI
    allowed:
      - FAGAN
      - LAHIRI
      - RAMAN
      - KP
      - Kp-senthil
      - Suryasiddhanta
      - True Lahiri
      - True Pushya
    mapping:
      LAHIRI: swe.SIDM_LAHIRI
      KP: swe.SIDM_KRISHNAMURTI
      Suryasiddhanta: swe.SIDM_SURYASIDDHANTA

house_config:
  house_system:
    description: "House system identifier; use the same keys as in `CorePrimitives.json`."
    default: 1
    allowed:
      - "1"    # Equal Healthy Lagna in middle
      - "2"    # Equal Lagna as start
      - "3"    # Sripati
      - "4"    # KP / Placidus (handled via drik.bhaava_madhya_kp)
      - "A"    # Equal (cusp 1 is Ascendant)
      - "P"    # Placidus
      - "K"    # Koch
      - "H"    # Horizontal (azimuthal)
    mapping:
      "1": "bhava_madhya_method=1"
      "4": "bhava_madhya_method=4"
      "P": "house_code='P'"

node_config:
  node_mode:
    description: |
      Determines whether Rahu/Ketu positions use mean or true nodes.
    default: mean
    allowed:
      - mean
      - true
    mapping:
      true: "use_swe_true_nodes=True"
      mean: "use_swe_true_nodes=False"

output_config:
  sections:
    description: >
      List of extractor sections to include. Keys should match roadmap phases
      (core, panchanga, dashas, strengths, yogas, special_points, transits).
    default: ["core", "panchanga"]
  format:
    description: Preferred output format.
    allowed: ["json", "yaml"]
    default: "json"

notes:
  - Core defaults derive from `docs/pyjhora_knowledge/maps/PyJHora_Structural_Map_summary.json`.
  - Use `docs/pyjhora_knowledge/primitives/CorePrimitives.json` for constant lookups.
